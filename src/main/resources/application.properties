spring.application.name=reservation-salle

spring.datasource.url=jdbc:postgresql://localhost:5432/reservation_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Attendre que Hibernate crée les tables AVANT d?exécuter data.sql
spring.jpa.defer-datasource-initialization=true

# Toujours exécuter le script SQL
spring.sql.init.mode=always



